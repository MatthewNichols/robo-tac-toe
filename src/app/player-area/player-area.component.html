

  <h2>{{playerModel.playerLetter}}</h2>

  <div class="player-mode">
    <h3>Player Mode</h3>

      <ul class="player-mode-list">
        <li>
          <label>
            <input type="radio" name="player-{{playerModel.playerLetter}}-mode"
                   [value]="playerModes.manual" [(ngModel)]="playerModel.playerMode" >
            Manual
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="player-{{playerModel.playerLetter}}-mode"
                   [value]="playerModes.random" [(ngModel)]="playerModel.playerMode" >
            Random
          </label>
        </li>
        <li class="run-my-code">
          <label>
            <input type="radio" name="player-{{playerModel.playerLetter}}-mode"
                   [value]="playerModes.runMyCode" [(ngModel)]="playerModel.playerMode" >
            Run my Code
          </label>


          <md-button-toggle [checked]="autoPlaySelected" (change)="autoPlayChanged($event)">Auto-Play</md-button-toggle>
          <button md-mini-fab color="accent-A100">
            <md-icon>play_circle_outline</md-icon>
          </button>

        </li>
      </ul>

  </div>

  <div class="editor-area" *ngIf="editorEnabled">
    <button class="code-manager" md-raised-button (click)="openCodeManager()" color="accent">Code Manager</button>
    <app-code-editor [player]="playerModel"></app-code-editor>
  </div>
