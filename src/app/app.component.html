<!--The whole content below can be removed with the new code.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <div id="playing-area">
    <app-player-area [active]="player1Active" [playerModel]="controller.player1" ></app-player-area>
    <app-board [boardModel]="controller.boardModel" ></app-board>
    <app-player-area [active]="player2Active" [playerModel]="controller.player2" ></app-player-area>
  </div>

  <div id="winner-announcement" *ngIf="controller.boardModel.gameWon">
    Won by {{controller.boardModel.gameWonBy.playerLetter}}
  </div>

  <div id="tied-announcement" *ngIf="controller.boardModel.gameTied">
    Game Tied
  </div>

  <div id="reset" *ngIf="controller.boardModel.gameOver">
    <a href="#" (click)="controller.resetGame()">
      Reset
    </a>
  </div>

</div>
